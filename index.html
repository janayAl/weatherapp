    <!--h1 tag with the heading, h2 tag for the city search container on the left,

<div class="contentContainer">
    <div class="leftContainer">
        <h2>Search for a City:</h2>
        <!--include search button and input window in this div-->
        <!--p tags for input text value vs input as it's own tag-->
        <input type="text" class="inputValue" placeholder="San Diego">
        <br>

        <p>
            <button id="search" type="Search" value="Search">
                Search</button>
        </p>
        <div>

                <br>
                <div id="samplecity">Atlanta</div>

        </div>
    </div>
    <div class="rightContainer">
        <div class="dayContainer">
            <p class="name"></p>

            <p class="desc"></p>
            <p class="temp"></p>
            <p class="wind"></p>
            <p class="humidity"></p>
            <p class="uvi"></p>
